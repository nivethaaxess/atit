    .contact-form .form-control {

        margin: 10px;

        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: var(--bs-body-bg);
        background-clip: padding-box;
        border: var(--bs-border-width) solid var(--bs-border-color);
        border-radius: var(--bs-border-radius);
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>

    <!-- form and map -->
    <section class="contact-form mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form">
                        <h2 class="text-center mb-4">Contact Us</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Fname:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone:</label>
                                <input type="number" class="form-control" id="Phone" placeholder="Enter your Phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" rows="3"
                                    placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="map" class="h-100">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.3804037012246!2d80.13504807467314!3d12.947492915407189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525f64a235f2ef%3A0x299b582eb0851d17!2sAxess%20Technology!5e0!3m2!1sen!2sin!4v1699969414526!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class="h-100"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
